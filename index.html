<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JR Grid</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-md-4"></div>
        <div class="col-sm-8 col-md-4"></div>
        <div class="col-sm-2 col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-md-4 col-lg-6"></div>
        <div class="col-sm-8 col-md-4 col-lg-5"></div>
        <div class="col-sm-2 col-md-4 col-lg-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-x20 col-md-x30 col-lg-x10"></div>
        <div class="col-sm-x60 col-md-x60 col-lg-x50"></div>
        <div class="col-sm-x20 col-md-x10 col-lg-x40"></div>
      </div>
      <div class="row-flex">
        <div class="col-sm-2 col-md-4 col-lg-6"></div>
        <div class="col-sm-8 col-md-4 col-lg-5"></div>
        <div class="col-sm-2 col-md-4 col-lg-1"></div>
      </div>
    </div>
  </body>
</html>
